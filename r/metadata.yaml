analysed_df_cols:
  n_est: "The number of estimates (k)"
  mean: "The simple mean (or average)"
  median: "The median"
  uwls: "UWLS"
  waap_uwls: "WAAP-UWLS"
  pet_peese: "PET-PEESE"
  ak: "AK"
  re_dl_tau_2: "RE DL's tau^2"

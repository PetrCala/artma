run:
  action: "analyse"

run_args:
  analyse:
    analysis_name: "chris"

analyses:
  chris:
    analysis_name: "chris"
    source_df: "chris_data.xlsx"
    cols:
      study: "Filename"
      effect_type: "Effect type"
      effect: "Effect size"
      se: "Standard error"
      sample_size: "Sample size"

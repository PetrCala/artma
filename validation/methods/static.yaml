separators: ',' # What .csv separators to use
file_name: "base.xlsx" # Name of the base Excel file in the data folder
expected_stats_file_name: "expected_stats.xlsx" # Name of the file with the expected statistics
use_reml: true          # Use REML instead of plm

validate:
  pcc_var_1: true       # PCC variance offset 1
  pcc_var_2: true       # PCC variance offset 2
  re: true              # Random-Effects
  uwls: true            # UWLS
  uwls3: true           # UWLS3
  hsma: true            # HSMA
  fishers_z: true        # Fisher's Z


general:
  - dest: "name"
    long: "--name"
    type: "character"
    help: "The name of the current option file"

help: 
  - dest: "help"
    long: "--help"
    default: false
    help: "Whether to print help"

logging:
  - dest: "log_file_name"
    long: "--log-file-name"
    type: "character"
    default: "artma.log"
    help: "The name of the log file [default %default]"

  - dest: "log_level"
    long: "--log-level"
    type: "character"
    default: "INFO"
    help: "The level of logging [default %default]"
  
  - dest: "log_to_console"
    long: "--log-to-console"
    action: "store_true"
    default: true
    help: "Log to console too (not just to the log file) [default %default]"

  - dest: "flush_logs_on_setup"
    long: "--flush-logs-on-setup"
    action: "store_true"
    default: false
    help: "Flush logs on setup [default %default]"


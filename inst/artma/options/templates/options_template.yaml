general:
  - name: "name"
    type: "character"
    help: "The name of the current option file"
    required: true

  - name: "artma_version"
    type: "character"
    default: "0.1.2"
    fixed: true
    help: "Version of the ARTMA package under which these options were generated [default %default]"

logging:
  - name: "log_file_name"
    type: "character"
    default: "artma.log"
    help: "The name of the log file [default %default]"

  - name: "log_level"
    type: "character"
    default: "INFO"
    help: "The level of logging [default %default]"

  - name: "log_to_console"
    action: "store_true"
    default: true
    help: "Log to console too (not just to the log file) [default %default]"

  - name: "flush_logs_on_setup"
    action: "store_true"
    default: false
    help: "Flush logs on setup [default %default]"
